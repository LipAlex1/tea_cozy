<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="resources/style.css" >
    <title>Tea Cozy</title>
  </head>
  <body>

    <!-- HEADER -->
    <header>
      <img alt="Tea Cozy Logo" src="resources/images/img-tea-cozy-logo.png" />
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#tea-of-the-month">Featured Tea</a></span>
        <span><a href="#location">Location</a></span>
      </nav>
    </header>

    <!-- MAIN -->
    <main>

      <!-- mission -->
      <section class="mission">
        <div class="overlay">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </section>

      <!-- featured teas -->
      <section class="tea-of-the-month">
        <div class="feature-header">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at the Cozy</h4>
        </div>
        <div class="gallery">
          <div class="picture-box">
            <img alt="Berry Blitz Tea" src="resources/images/img-berryblitz.jpg" />
            <h4>Fall Berry Blitz Tea<h4>
          </div>
          <div class="picture-box">
            <img alt="Spiced Rum Tea" src="resources/images/img-spiced-rum.jpg" />
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="picture-box">
            <img alt="Seasonal Donuts" src="resources/images/img-donut.jpg" />
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="picture-box">
            <img alt="Myrtle Ave Tea" src="resources/images/img-donut.jpg" />
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="picture-box">
            <img alt="Bedford Bizarre Tea" src="resources/images/img-bedford-bizarre.jpg" />
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </section>

      <!-- location -->
      <section class="location">

        <!-- 1 flex container 1200px x 795px filled with background-image, flex-direction column, then 3 flexboxes top to bottom headline-locations-contact -->

      </section>
    </main>

    <!-- FOOTER -->
    <footer>
    </footer>

  </body>
</html>
